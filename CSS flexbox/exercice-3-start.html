<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            gap: 1rem;
        }

        .header, .footer {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .content {
            display: flex;
            gap: 1rem;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            flex-grow: 1;
            background-color: #3cb371;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .item {
            background-color: #2f8d59;
            color: white;
            padding: 1rem;
            text-align: center;
            width: calc(25% - 1rem); /* Each item takes up 25% of the row, minus spacing */
            border-radius: 0.5rem;
            box-sizing: border-box; /* Ensures padding is included within width */
        }

        .sidebar {
            background-color: #ff6347;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <div class="content">
            <main class="main">
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
                <div class="item">Item</div>
            </main>
            <aside class="sidebar">Sidebar</aside>
        </div>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
